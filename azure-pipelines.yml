resources:
  containers:
  - container: builder
    image: tachang/openmiko:latest


pool:
  vmImage: 'builder'

trigger:
- master


steps:
- script: |
    echo "Starting make"
    make clean
    make
  workingDirectory: /openmiko/build/buildroot-2016.02
  container: builder

