resources:
  containers:
  - container: builder
    image: openmiko/openmiko:latest


pool:
  vmImage: 'ubuntu-16.04'
container: builder

trigger:
- master

steps:
- script: |
    echo "Starting make"
    ls -al /openmiko/build/buildroot-2016.02
    sudo make
  workingDirectory: /openmiko/build/buildroot-2016.02

